                                updated_at: 2006-01-02T15:04:05Z07:00
components:
    schemas:
        Channel:
            type: object
            properties:
                created_at:
                    type: string
                    description: CreatedAt
                    example: 2006-01-02T15:04:05Z07:00
                    format: date-time
                id:
                    type: integer
                    description: ID
                    example: 10094222676920406623
                name:
                    type: string
                    description: Name
                    example: Voluptatibus beatae corrupti.
                updated_at:
                    type: string
                    description: UpdatedAt
                    example: 2006-01-02T15:04:05Z07:00
                    format: date-time
            example:
                created_at: 2006-01-02T15:04:05Z07:00
                id: 3174728128026383618
                name: Modi ullam excepturi earum.
                updated_at: 2006-01-02T15:04:05Z07:00
            required:
                - id
                - created_at
                - updated_at
                - name
        ChannelList:
            type: object
            properties:
                items:
                    $ref: '#/components/schemas/ChannelListItemCollection'
                offset:
                    type: integer
                    description: Offset
                    example: 0
                total:
                    type: integer
                    description: Total number of items
                    example: 160
            example:
                items:
                    - created_at: 2006-01-02T15:04:05Z07:00
                      id: 14308298621592036455
                      name: Voluptas error.
                      updated_at: 2006-01-02T15:04:05Z07:00
                    - created_at: 2006-01-02T15:04:05Z07:00
                      id: 14308298621592036455
                      name: Voluptas error.
                      updated_at: 2006-01-02T15:04:05Z07:00
                offset: 0
                total: 160
            required:
                - items
                - total
                - offset
        ChannelListItem:
            type: object
            properties:
                created_at:
                    type: string
                    description: CreatedAt
                    example: 2006-01-02T15:04:05Z07:00
                    format: date-time
                id:
                    type: integer
                    description: ID
                    example: 994154316254792491
                name:
                    type: string
                    description: Name
                    example: Quia et.
                updated_at:
                    type: string
                    description: UpdatedAt
                    example: 2006-01-02T15:04:05Z07:00
                    format: date-time
            example:
                created_at: 2006-01-02T15:04:05Z07:00
                id: 11278499194749739618
                name: Cumque et ipsa voluptate ullam qui.
                updated_at: 2006-01-02T15:04:05Z07:00
            required:
                - id
                - created_at
                - updated_at
                - name
        ChannelListItemCollection:
            type: array
            items:
                $ref: '#/components/schemas/ChannelListItem'
            example:
                - created_at: 2006-01-02T15:04:05Z07:00
                  id: 14308298621592036455
                  name: Voluptas error.
                  updated_at: 2006-01-02T15:04:05Z07:00
                - created_at: 2006-01-02T15:04:05Z07:00
                  id: 14308298621592036455
                  name: Voluptas error.
                  updated_at: 2006-01-02T15:04:05Z07:00
        CreateRequestBody:
            type: object
            properties:
                name:
                    type: string
                    description: Name
                    example: Sed sed ut quibusdam ea.
            example:
                name: Recusandae quo ratione et.
            required:
                - name
tags:
