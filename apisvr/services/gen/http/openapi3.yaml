paths:
    /api/channels:
        get:
            tags:
                - channels
            summary: list channels
            operationId: channels#list
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ChannelList'
                            example:
                                items:
                                    - created_at: 2006-01-02T15:04:05Z07:00
                                      id: 14308298621592036455
                                      name: Voluptas error.
                                      updated_at: 2006-01-02T15:04:05Z07:00
                                    - created_at: 2006-01-02T15:04:05Z07:00
                                      id: 14308298621592036455
                                      name: Voluptas error.
                                      updated_at: 2006-01-02T15:04:05Z07:00
                                offset: 0
                                total: 160
        post:
            tags:
                - channels
            summary: create channels
            operationId: channels#create
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateRequestBody'
                        example:
                            name: Assumenda soluta atque commodi adipisci.
            responses:
                "201":
                    description: Created response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Channel'
